<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="">
    <title>CPA - Comissão Própria de Avaliação</title>
</head>

<body>
    <div class="box">
        <center>
        <br><br>
        <div class="header">
            <img src="download-removebg-preview.png" height="60px" a alt="">
        </div>

        <div class="campo">
            <h3 id="Titulo">CPA - Comissão Própria de Avaliação</h3>
            <br>
        </div>

        <form>
            <div>
                <fieldset class="grupo">
                    <div class="campo">
                        <div class="text"><strong>Email:</strong></div><br><br>
                        <div class="box1">
                            <input type="email" placeholder="Digite o seu email" name="email" id="email" class="input" required>
                            <label for="email"></label>
                        </div>
                    </div>
                    <br><br>
                    <div class="campo">
                        <div class="text"><strong>Senha:</strong></div><br><br>
                        <div class="box1">
                            <input type="password" placeholder="Digite a sua senha" name="senha" id="password" class="input" required>
                            <label for="senha"></label>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="campo">
                        <button class="botão" type="submit">Entrar</button>
                    </div>
                </fieldset>
                <div class="textX">
                <strong>Ainda não têm uma conta?</strong> <a href="URL">Registre-se</a>
                </div>
            </div>
        </form>
        </center>
    </div>
</body>

</html>
